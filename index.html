<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>St Augustine Live Cams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px 20px 8px;
            margin: 0;
        }

        .refresh-btn {
            background: #cc0000;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .refresh-btn:hover {
            background: #e60000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            padding: 12px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            padding: 16px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<h1>üìç St. Augustine Live Cameras</h1>

<button class="refresh-btn" onclick="refreshStreams()">üîÑ Refresh Streams</button>

<div class="grid">

    <!-- Cam 1 -->
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/S8afSTXKkdw?autoplay=1&mute=1&playsinline=1"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Cam 2 -->
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/0lox0s8zNcU?autoplay=1&mute=1&playsinline=1"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Cam 3 -->
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/ZksWoEAhmTU?autoplay=1&mute=1&playsinline=1"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Cam 4 -->
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/Q6eZVkUKFxo?autoplay=1&mute=1&playsinline=1"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</div>

<footer>
    Tap any video to unmute. Streams embedded from YouTube Live.
</footer>

<script>
    function refreshStreams() {
        const iframes = document.querySelectorAll('.video-container iframe');
        iframes.forEach(iframe => {
            const src = iframe.src;
            iframe.src = '';
            setTimeout(() => { iframe.src = src; }, 100);
        });
    }
</script>

</body>
</html>

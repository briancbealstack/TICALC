<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>St Augustine Live Cams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            padding: 24px 16px 6px;
            font-size: 22px;
        }

        .subtitle {
            color: #aaa;
            font-size: 13px;
            padding: 4px 16px 14px;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 0 12px 16px;
        }

        .action-btn {
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:active { transform: scale(0.97); }
        .btn-refresh { background: #333; }
        .btn-refresh:active { background: #444; }
        .btn-playall { background: #cc0000; }
        .btn-playall:active { background: #a00; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            padding: 0 12px 12px;
        }

        .cam-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            aspect-ratio: 16/9;
            cursor: pointer;
        }

        .cam-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .cam-card img.error { opacity: 0; }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            transition: background 0.2s;
        }

        .cam-card:active .play-overlay {
            background: rgba(0,0,0,0.5);
        }

        .play-btn {
            width: 68px;
            height: 48px;
            background: rgba(204, 0, 0, 0.9);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn svg {
            width: 26px;
            height: 26px;
            fill: white;
            margin-left: 3px;
        }

        .cam-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px 12px 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-size: 14px;
            font-weight: 600;
            text-align: left;
            pointer-events: none;
        }

        .live-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f00;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .cam-card.playing {
            cursor: default;
        }

        .cam-card.playing iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 2;
        }

        footer {
            padding: 20px 16px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<h1>üìç St. Augustine Live Cameras</h1>
<p class="subtitle">Tap a camera to start the stream</p>

<div class="btn-row">
    <button class="action-btn btn-refresh" onclick="resetAll()">üîÑ Refresh All</button>
    <button class="action-btn btn-playall" onclick="playAll()">‚ñ∂Ô∏è Play All</button>
</div>

<div class="grid" id="camGrid"></div>

<footer>
    Streams embedded from YouTube Live.
</footer>

<script>
    const cams = [
        { id: 'S8afSTXKkdw', label: 'St. Augustine ‚Äî Cam 1' },
        { id: '0lox0s8zNcU', label: 'St. Augustine ‚Äî Cam 2' },
        { id: 'ZksWoEAhmTU', label: 'St. Augustine ‚Äî Cam 3' },
        { id: 'Q6eZVkUKFxo', label: 'St. Augustine ‚Äî Cam 4' },
    ];

    function buildGrid() {
        const grid = document.getElementById('camGrid');
        grid.innerHTML = '';
        const bust = Date.now();

        cams.forEach((cam, i) => {
            const card = document.createElement('div');
            card.className = 'cam-card';
            card.id = `cam-${i}`;
            card.innerHTML = `
                <img src="https://img.youtube.com/vi/${cam.id}/hqdefault.jpg?t=${bust}"
                     alt="${cam.label}"
                     onerror="this.classList.add('error')">
                <div class="play-overlay">
                    <div class="play-btn">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                </div>
                <div class="cam-label"><span class="live-dot"></span>${cam.label}</div>
            `;
            card.addEventListener('click', () => loadStream(i));
            grid.appendChild(card);
        });
    }

    function loadStream(index) {
        const card = document.getElementById(`cam-${index}`);
        if (card.classList.contains('playing')) return;

        const cam = cams[index];
        card.classList.add('playing');
        card.innerHTML = `
            <iframe
                src="https://www.youtube.com/embed/${cam.id}?autoplay=1&mute=1&playsinline=1"
                allow="autoplay; encrypted-media; picture-in-picture"
                allowfullscreen>
            </iframe>`;
    }

    function playAll() {
        cams.forEach((cam, i) => {
            setTimeout(() => loadStream(i), i * 300);
        });
    }

    function resetAll() {
        buildGrid();
    }

    buildGrid();
</script>

</body>
</html>
